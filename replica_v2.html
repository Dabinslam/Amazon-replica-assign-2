<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <script src="https://kit.fontawesome.com/530bdd5579.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="replica_v2.css">
</head>
<body>

    <!-- Section 1. Main sign in box. -->
    <section>
        <div class="sign_in_box">
            <div class="header">
                <header>Sign in</header>
            </div>
            <div class="email">
                <div class="email_text">
                    <h2>Email(phone or mobile accounts)</h2>
                </div>
                <div class="Email_input">
                    <input type="text" id = email placeholder="Enter Email">
                </div>
            </div>
            <div class="password">
                <div class="password_essentials">
                    <div class="password_text">
                        <h2>Password</h2>
                    </div>
                    <div class="forgot_password">
                        <a href="#" class="forgot">Forgot Password</a>
                    </div>
                </div>
                <div class="input_password">
                    <input type="text" id="password_input" placeholder="Enter Password">
                </div>
            </div>
            <div class="continue">
                <button class="continue_button" href="Continue">Continue</button>
            </div>
            <div class="need_help">
                <a href="#" class="needs_help"><i class="fa-solid fa-caret-right"></i> Need help?</a>
            </div>
        </div>
    </section>

    <!-- Secion 2, New to Amazon and Create your Amazon account -->
    <section>
        <div class="section_2">
        <div class="new_to_amazon">
            <div class="left"></div>
            <div class="text_of_amazon">
                <h2>New to Amazon?</h2>
            </div>
            <div class="right"></div>
        </div>
        <div class="create_account">
            <button class="create_button">Create Your Amazon Account</button>
        </div>
        </div>
    </section>

    <!-- Footer where we place trademark and other links -->
    <footer>
        <div class="links">
            <a href="#" class="conditions">Conditions of use</a>
            <a href="#" class="privacy">Privacy Policy</a>
            <a href="#" class="help">Help</a>
        </div>
        <div class="trademark">
            <h4><i class="fa-regular fa-copyright"></i>1996-2020, Amazom.com,inc or its affiliates</h4>
        </div>
    </footer>
</body>
</html>
